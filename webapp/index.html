<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metronome</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Metronome</h1>
    <p style="font-size: 70%">By <a href="https://davebsoft.com">Dave Briccetti</a></p>
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="metroSound">Sound</label>
                <select id="metroSound" class="form-control form-control-lg"
                        onChange="metronome.setSound(this.selectedIndex + 1)">
                    <option>High Woodblock</option>
                    <option>Low Woodblock</option>
                    <option>High Bongo</option>
                    <option>Low Bongo</option>
                    <option>Claves</option>
                    <option>Drumsticks</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tempo">Tempo</label>
                <input id="tempo" class='form-control form-control-lg' type="number" value='60'
                       min='20' max='180' onChange="metronome.setTempo(this.value);">
            </div>
            <input id="metronome" class="form-control btn btn-lg btn-secondary"
                   type="button" value="Start" onclick="toggle()"/>
        </div>
        <div id='visualization' class="col-sm">
        </div>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

<script src="js/metronome.js"></script>
<script src="js/sketch.js"></script>
<script src="js/app.js"></script>
</body>
</html>
